<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <span class="glyphicon glyphicon-cloud-upload"></span>
                    <form action="submit" method="POST">
                        Instance:
                        <select name="instance">
                            <option>RDM1</option>
                            <option>RDM3</option>
                            <option>RDM4</option>
                            <option>RDM6</option>
                            <option>RDM7</option>
                            <option>RDM8</option>
                            <option>RDM9</option>
                            <option>RDM10</option>
                            <option>RDM11</option>
                            <option>RDM12</option>
                        </select>
                        <button name="start" class="btn btn-lg up-btn" type="submit">Start</button>
                        <button name="stop" class="btn btn-lg up-btn" type="submit">Stop</button>
                        <button name="restart" class="btn btn-lg up-btn" type="submit">Restart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
